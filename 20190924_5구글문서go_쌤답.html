<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .header,
    .footer{height:100px}
    .aside,
    .contents{height:500px}
    .wrap{width:900px;margin:0 auto}
    .container{overflow:hidden}
    .aside{width:200px;float:left;background:#ddd}
    .contents{width:700px;float:left;background:#aaa}
</style>
</head>
<body>
    <div class="wrap">
        <div class="header">header</div>
        <div class="container">
            <div class="aside">aside</div>
            <div class="contents">contents</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
